<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <h1>October 2009</h1>
    <table border="1" cellpadding="1" >
        <tr style="height: 70px; width: 90px;">
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr rows="5" columns="5">
            <td class="blank"> </td>
            <td class="blank"> </td>
            <td class="blank"> </td>
            <td class="blank"> </td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td id="smileday">7 <div id="smile">World Smile Day</div> </td>
            <td>8</td>
            <td id="eriksonDay">9<div id="erikson">Leif Erikson Day</div></td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td class="scorpio">23</td>
            <td>24</td>
        </tr>
        <tr>
            <td id="pastaday">25<div id="pasta"> World Pasta Day </div></td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td class="halloween">31</td>
        </tr>
    </table>
</body>
</html>
