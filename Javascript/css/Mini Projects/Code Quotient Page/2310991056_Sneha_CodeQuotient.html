<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quotient</title>
    <link rel="stylesheet" href="2310991056_Sneha_CodeQuotient.css">
</head>
<body>
    <form action="">
        <div class="outer-box">
            <div class="inner-head">
                <div class="img">
                    <img src="codequotient-logo1.png" alt="" height="60px">
                    <h1>CodeQuotient</h1>
                </div>
                <h3>Log into your Account</h3>
            </div>
            <div class="input-box">
                <span class="span-content">Email</span> <br>
                <input type="email" placeholder="Enter Email" required><br>
                <span class="span-content">Password</span><br>
                <input type="password" placeholder="Enter Password" required>
            </div>
            <div class="button">
                <input type="button" value="Login"><br>
                <span id="forgot">Forgot Password?</span>
            </div>
        </div>
    </form>
</body>
</html>
