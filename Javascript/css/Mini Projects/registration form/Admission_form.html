<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style> body{
        text-align: start;
        background-color: aquamarine;
    }
    form{
        padding-left: 1px;
    }
    td{
        text-align: center;
    }

        </style>
</head>
<body >
    <center><h1> Registration Form</h1></center>
    <center><form>
        <table >
            <tr>
                <td><h4> Name : </h4></td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><h4> Class :</td></h4>
                <td><input type="text" placeholder="Enter your Class" name="cls"></td>
            </tr>
            <tr>
                <td><h4> Roll no. :</td></h4>
                <td><input type="number" placeholder="Enter your roll no." name="rno"></td>
            </tr>
            <tr>
                <td><h4>Section :</h4></td>
                <td><input type="radio" name="Section">Section A</input>
                &nbsp;
                <input type="radio" name="Section">Section B</input></td>
            </tr>
            <tr>
                <td><h4> Father's Name :</h4></td>
                <td><input type="text" placeholder="Enter your Father name"name="fathername"></td>
            </tr>
            <tr>
                <td><h4> Mother's Name :</h4></td>
                <td><input type="text" placeholder="Enter your Mother name"></td>
            </tr>
            <tr>
                <td><h4> Email Id :</h4></td>
                <td><input type="text" placeholder="Enter your Email Id"></td>
            </tr>
            <tr>
                <td><h4> Password :</h4></td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td><h4>Address :</h4></td>
                <td><textarea name="address"height="242" width="156" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td><h4> Hobbies :</h4></td>
                <td><input type="checkbox">Singing</input><br>
                <input type="checkbox" >Dancing</input><br>
                <input type="checkbox" >Book reading</input><br>
                <input type="text" placeholder="others"></td>
                
            </tr>
            <tr>
                <td> <h4>City Name :</h4></td>
                <td><select name="city" >
                    <option> ---select---</option>
                    <option> Ludhiana</option>
                    <option> Chandigarh</option>
                    <option> Patiala</option>
                    <option> Bathinda</option>
                    <option> Gurugram</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form></center>
</body>
</html>
