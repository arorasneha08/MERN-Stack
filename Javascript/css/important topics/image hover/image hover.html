<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdowncontent{
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdowncontent{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <img src="beach.avif" width="100px" />
    <div class="dropdowncontent">
        <img src="beach.avif" width="200px" />
    </div>
</div>
</body>
</html>
