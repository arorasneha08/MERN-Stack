<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Triangle Area Calculator</h1>
    <form id="triangleForm">
        <label for="sideA">Side A:</label>
        <input type="number" id="sideA" required>
        <br><br>
        <label for="sideB">Side B:</label>
        <input type="number" id="sideB" required>
        <br><br>
        <label for="sideC">Side C:</label>
        <input type="number" id="sideC" required>
        <br><br>
        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
    <script>
        let sidea = document.getElementById("sidea");
        let sideb = document.getElementById("sideb");
        let sidec = document.getElementById("sidec");

        function calculateArea() {
            let a = parseFloat(sidea.value);
            let b = parseFloat(sideb.value);
            let c = parseFloat(sidec.value);
            let s = (a + b + c) / 2;
            let area = Math.sqrt(s * (s - a) * (s - b));
            let areaResult = area.toFixed(2);
            document.getElementById("result").innerText = `${areaResult}`;
        }
        
    </script>
</body>

</html>
