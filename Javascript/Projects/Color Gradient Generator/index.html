<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <button id="mybtn1">#051397</button>
            <button id="mybtn2">#0008793</button>
            <button id="mybtn3">#0008793</button>
        </div>
        <h2>Copy your code here </h2>
        <div class="copycode">background-image: linear-gradient(to right, rgb(92,145,229), rgb(152,63,198))</div>
    </section>

    <script>
        let btn1 = document.getElementById("mybtn1");
        let btn2 = document.getElementById("mybtn2");
        let copyDiv = document.querySelector(".copycode"); 
        let rgb1 = "#000";
        let rgb2 = "#fff"; 

        // creating the color combinations :- 
        const hexValues = () =>{
            let hexaValues = "0123456789abcdef"; 
            let colors = "#"; 
            for(let i = 0 ; i< 6 ; i++){
                colors = colors + (hexaValues[Math.floor(Math.random() * 16)]);
            }
            return colors;  
        };

        // handling the color of background wrt to the user input click 
        const handleButton1 = () =>{
            rgb1 = hexValues(); 
            console.log(rgb1);
            btn1.innerText = rgb1 ; 
            document.body.style.backgroundImage = `linear-gradient(to right , ${rgb1}, ${rgb2})`; 
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        }; 
        const handleButton2 = () =>{
            rgb2 = hexValues(); 
            console.log(rgb2);
            btn2.innerText = rgb2 ; 
            document.body.style.backgroundImage = `linear-gradient(to right ,${rgb1}, ${rgb2})`; 
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2}`;
        }; 

        btn1.addEventListener("click" , handleButton1); 
        btn2.addEventListener("click" , handleButton2); 

        copyDiv.addEventListener("click" , ()=>{
            navigator.clipboard.writeText(copyDiv.innerText);
        }); 


    </script>
</body>
</html>
