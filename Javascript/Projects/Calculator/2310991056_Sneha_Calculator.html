<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/4956c3220d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="2310991056_Sneha_Calculator.css">
</head>
<body>
    
    <div class="container">

        
        <input type="text" id="display"
        readonly>
        <div class="keys">
            <button onclick="cleardisplay()">AC</button>
            <button><i class="fa-solid fa-xmark" onclick="clearcharacter()"></i></button>
            <button onclick="addsymbol('%')">%</button>
            <button onclick="addsymbol('/')">/</button>
    
            <button onclick="addsymbol('7')">7</button>
            <button onclick="addsymbol('8')">8</button>
            <button onclick="addsymbol('9')">9</button>
            <button onclick="addsymbol('')"></button>
    
    
            <button onclick="addsymbol('4')">4</button>
            <button onclick="addsymbol('5')">5</button>
            <button onclick="addsymbol('6')">6</button>
            <button onclick="addsymbol('-')">-</button>
    
    
            <button onclick="addsymbol('1')">1</button>
            <button onclick="addsymbol('2')">2</button>
            <button onclick="addsymbol('3')">3</button>
            <button onclick="addsymbol('+')">+</button>
    
            <button onclick="addsymbol('0')">0</button>
            <button onclick="addsymbol('00')">00</button>
            <button onclick="addsymbol('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>


    </div>

    
    <script src="2310991056_Sneha_Calculator.js"></script>
</body>
</html>
