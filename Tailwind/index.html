<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <!-- Main Container -->
    <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Shopping Cart</h2>

        <!-- Cart Items -->
        <div class="space-y-6">
            
            <!-- Product Item -->
            <div class="flex items-center border-b pb-4">
                <img src="https://via.placeholder.com/100" alt="Product Image" class="w-24 h-24 rounded-lg object-cover">
                <div class="ml-4 flex-1">
                    <h3 class="text-lg font-semibold text-gray-800">Product Name</h3>
                    <p class="text-gray-600 text-sm">This is a short product description that explains key features.</p>
                    
                    <!-- Rating -->
                    <div class="flex items-center mt-2">
                        ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê
                        <span class="ml-2 text-gray-600 text-sm">(120 reviews)</span>
                    </div>
                    
                    <!-- Price & Quantity -->
                    <div class="mt-2 flex items-center">
                        <span class="text-lg font-bold text-gray-800">$29.99</span>
                        <div class="ml-4 flex items-center border rounded-lg">
                            <button onclick="decrement()" class="px-3 py-1 text-lg bg-gray-200">‚àí</button>
                            <span id="quantity" class="px-4 text-lg">1</span>
                            <button onclick="increment()" class="px-3 py-1 text-lg bg-gray-200">+</button>
                        </div>
                    </div>
                </div>
                <button class="text-red-500 hover:text-red-700 text-lg">üóë Remove</button>
            </div>

            <!-- More Product Items Can Be Added Similarly -->

        </div>

        <!-- Cart Summary -->
        <div class="mt-6 bg-gray-100 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-800">Cart Summary</h3>
            <div class="flex justify-between text-gray-700 mt-2">
                <span>Subtotal</span>
                <span id="subtotal">$29.99</span>
            </div>
            <div class="flex justify-between text-gray-700 mt-1">
                <span>Tax (5%)</span>
                <span id="tax">$1.50</span>
            </div>
            <div class="flex justify-between font-bold text-gray-800 mt-2">
                <span>Total</span>
                <span id="total">$31.49</span>
            </div>
            <button class="w-full bg-blue-600 text-white mt-4 py-2 rounded-lg hover:bg-blue-700">Checkout</button>
        </div>

    </div>
</body>
</html>
