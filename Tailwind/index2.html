<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
      </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900">

    <!-- Phone Frame -->
    <div class="w-64 h-[500px] bg-black rounded-3xl border-[14px] border-gray-800 relative flex flex-col items-center">
        
        <!-- Speaker & Front Camera -->
        <div class="absolute top-3 flex items-center space-x-3">
            <div class="w-16 h-1 bg-gray-700 rounded-full"></div>
            <div class="w-3 h-3 bg-gray-700 rounded-full"></div>
        </div>

        <!-- Screen -->
        <div class="w-[90%] h-[85%] bg-red-500 mt-12 rounded-xl flex flex-col items-center justify-center shadow-lg">

            <!-- Counter Display -->
            <div class="text-white text-5xl font-bold bg-black px-4 py-2 rounded-md">
                <span id="counter">085</span>
            </div>

            <!-- Buttons -->
            <div class="mt-6 space-y-4">
                <button onclick="increment()" class="w-16 h-16 bg-black text-white text-4xl rounded-full">+</button>
                <button onclick="decrement()" class="w-16 h-16 bg-black text-white text-4xl rounded-full">âˆ’</button>
            </div>
        </div>

        <!-- Bottom Home Button -->
        <div class="absolute bottom-4 w-10 h-10 bg-gray-700 rounded-full"></div>

    </div>

    <script>
        let count = 85;
        function increment() {
            count++;
            document.getElementById("counter").innerText = count.toString().padStart(3, '0');
        }
        function decrement() {
            if (count > 0) {
                count--;
                document.getElementById("counter").innerText = count.toString().padStart(3, '0');
            }
        }
    </script>

</body>

</html>
